;-=====================================================-
;       Configuration file for mugen.exe
;-=====================================================-

;-------------------------------------------------------
; Game options configurable in M.U.G.E.N's options screen go here.
; Does not include key config.
[Options]
; Basic options
Difficulty = 8
Life = 100
Time = 999
GameSpeed = 0
WavVolume = 100
MidiVolume = 50

; Team-only config
Team.1VS2Life = 100
Team.LoseOnKO = 0

; Set the motif to use.
; Motifs are themes that define the look and feel of MUGEN.
; This is not accessible in options screen.
;motif = data/mugen1/system.def
motif = data/system_horiz.def

;-------------------------------------------------------
[Rules]
 ;Keep this set at VS. It's the only opion supported for now.
GameType = VS
Default.Attack.LifeToPowerMul = 0.2
Default.GetHit.LifeToPowerMul = 0.5
Super.TargetDefenceMul = 1.0

;-------------------------------------------------------
[Config]
GameSpeed = 60

;gamewidth = 320    ;micro test
;gameheight = 180   ;micro test

;gamewidth = 854 ;mini test
;gameheight = 480  ;mini test

gamewidth = 1280;full res
gameheight = 720;full res

Language = "en"
DrawShadows = 1
AfterImageMax = 32
LayeredSpriteMax = 32
SpriteDecompressionBufferSize = 22000
ExplodMax = 32
SysExplodMax = 32
HelperMax = 48
PlayerProjectileMax = 10
FirstRun = 0

;-------------------------------------------------------
[Debug]
Debug = 0
AllowDebugMode = 1
AllowDebugKeys = 0
Speedup = 1
StartStage = stages/training2/training2.def
;StartStage = stages/parkinglot.def

;-------------------------------------------------------
[Video]
;Width  = 1280
;Height = 720
Depth = 16
VRetrace = 1
FullScreen = 0
BlitMode = normal
;RenderMode = system
;RenderMode = OpenGLScreen
RenderMode = DirectX

;-------------------------------------------------------
